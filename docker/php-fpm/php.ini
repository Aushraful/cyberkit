; timezone
date.timezone = Asia/Dhaka

; error reporing
log_errors = On
error_log = /dev/stderr
display_errors = Off

; hide x-powered-by header
expose_php = Off

; Coverage measurement consumes memory, so it is unlimited for now.
memory_limit = -1

zend_extension=opcache.so
opcache.enable=1
opcache.enable_cli=1
opcache.jit_buffer_size=500000000
opcache.jit=1235
